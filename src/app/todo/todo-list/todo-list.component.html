<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div>
  <label>
    <input type="checkbox" [(ngModel)]="showCompleted">
    Show Completed
  </label>
</div>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item [todo]="todo" *ngIf="showCompleted || !todo.completed" (update)="updateTodo($event)"></app-todo-item>
</ng-container>
